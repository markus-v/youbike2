      <div class="wrapper">
         <div class="main">
            <p class='reg-title'>Cadastre-se</p>
         </div>
         <div class="main2">

               <a href='#' class='button'><i class="fa fa-facebook"></i><span class="log"><strong>Log In</strong> with <strong>Facebook</strong></span><i class="fa fa-chevron-right"></i>

               <form class='reg-form'>
                  <div class='reg-box'>

                  <div class='reg-form-line'>

                  <div class='reg-form-line'>

                  </div>
                  <div class='reg-form-line'>
                     <div class='send-updates'>
                        <input type='checkbox' class='reg-checkbox' id='send-updates' name='subscribe'>
                        <label for='send-updates'>Send me Youbike updates and tips</label>

             <a href='#' class='button2'>Create my Account</a>
